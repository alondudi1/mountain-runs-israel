<body>

<div class="container">

  </div>

  <script>
 window.addEventListener('load', async () => {
  const mapContainer = document.getElementById('map');
  
  async function loadJSON(path) {
    const res = await fetch(path, { cache: 'no-store' });
    if (!res.ok) throw new Error(`× ×›×©×œ ×‘×˜×¢×™× ×”: ${path}`);
    return res.json();
  }

  // ×¤×•× ×§×¦×™×” ×œ×˜×¢×™× ×ª × ×§×•×“×•×ª ×”×¢× ×™×™×Ÿ ×”×›×ª×•××•×ª
  async function loadWaypoints(map, routeId) {
  console.log("×× ×¡×” ×œ×˜×¢×•×Ÿ × ×§×•×“×•×ª ×¢×‘×•×¨:", routeId); // ×‘×“×™×§×” ×©×”×¤×•× ×§×¦×™×” ×¨×¦×”
  try {
    const wpts = await loadJSON(`data/wpt/${routeId}.json`);
    console.log("×§×•×‘×¥ ×”-WPT × ×˜×¢×Ÿ ×‘×”×¦×œ×—×”. ××¡×¤×¨ × ×§×•×“×•×ª:", wpts.length);

    wpts.forEach((item, index) => {
      console.log(`××¦×™×™×¨ × ×§×•×“×” ${index}:`, item.lat, item.lng);
      
      const marker = L.circleMarker([item.lat, item.lng], {
        radius: 10, // ×”×’×“×œ×ª×™ ×–×× ×™×ª ×›×“×™ ×©×™×”×™×” ×§×œ ×œ×¨××•×ª
        fillColor: "#FF8C00",
        color: "#000",
        weight: 3,
        fillOpacity: 1
      }).addTo(map);

      marker.bindTooltip(item.content);
    });
  } catch (e) {
    console.error("×©×’×™××” ×‘×˜×¢×™× ×ª ×”-WPT:", e);
  }
}

  const params = new URLSearchParams(window.location.search);
  const routeId = params.get('id');

  try {
    const routes = await loadJSON('data/routes.json');
    const route = routes.find(r => r.id === routeId);

    // ×‘×“×™×§×” ×× ×”××¡×œ×•×œ ×§×™×™× ×‘×××’×¨
    if (!route) {
      document.getElementById('routeNameText').textContent = "××¡×œ×•×œ ×œ× × ××¦×";
      return;
    }

    // ×¢×“×›×•×Ÿ ×”×˜×§×¡×˜ ×‘×ª×•×š ×”-span ×‘×œ×‘×“ ×›×“×™ ×œ×©××•×¨ ×¢×œ ×”×œ×•×’×•
    document.getElementById('routeNameText').textContent = route.name;
    document.getElementById('infoRegion').textContent = `ğŸ“ ××–×•×¨: ${route.region || 'â€”'}`;
    document.getElementById('infoDifficulty').textContent = `ğŸ”¥ ×§×•×©×™: ${route.difficulty || 'â€”'}`;
    document.getElementById('infoDistance').textContent = `ğŸ“ ××¨×—×§: ${route.distance_km || '--'} ×§"×`;
    document.getElementById('infoAscent').textContent = `â›°ï¸ ×˜×™×¤×•×¡: ${route.elev_gain_m || '--'} ×'`;
   // 5. ×˜×¢×™× ×ª ×ª×™××•×¨ ×”××¡×œ×•×œ (×§×•×‘×¥ ×—×™×¦×•× ×™ ××• ×˜×§×¡×˜ ××”-JSON)
    const descContainer = document.getElementById('routeDescription');
    if (route.description_file) {
      try {
        const descRes = await fetch(`data/descriptions/${route.description_file}`);
        if (descRes.ok) {
          const descHtml = await descRes.text();
          descContainer.innerHTML = descHtml;
        } else {
          descContainer.innerHTML = `<p style="color:red;">×©×’×™××”: ×§×•×‘×¥ ×”×ª×™××•×¨ "${route.description_file}" ×œ× × ××¦× ×‘×ª×™×§×™×™×ª data/descriptions.</p>`;
        }
      } catch (e) {
        console.error("×©×’×™××” ×‘×˜×¢×™× ×ª ×”×ª×™××•×¨:", e);
        descContainer.textContent = "×©×’×™××” ×‘×˜×¢×™× ×ª ×”×ª×™××•×¨ ××”×©×¨×ª.";
      }
    } else {
      // ×× ×œ× ×”×•×’×“×¨ ×§×•×‘×¥ ×—×™×¦×•× ×™, × ×©×ª××© ×‘×˜×§×¡×˜ ×”×¨×’×™×œ ××”-JSON (×ª×•××š ×‘-HTML)
      descContainer.innerHTML = route.description || "××™×Ÿ ×ª×™××•×¨ ×–××™×Ÿ ×œ××¡×œ×•×œ ×–×”.";
    }

    // 2. ××ª×—×•×œ ×”××¤×” ×¢× ×ª×¤×¨×™×˜ ×©×›×‘×•×ª (×–×”×” ×œ×—×œ×•×˜×™×Ÿ ×œ×§×•×‘×¥ ×”××™× ×“×§×¡)
    const ihm = L.tileLayer('https://israelhiking.osm.org.il/Hebrew/Tiles/{z}/{x}/{y}.png', {
      maxZoom: 16, attribution: 'Â© Israel Hiking Map'
    });
    
    const topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17, attribution: 'Â© OpenTopoMap'
    });

    const satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { maxZoom: 19, attribution: 'Tiles Â© Esri' }
    );
    
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: 'Â© OpenStreetMap'
    });

    // ×™×¦×™×¨×ª ×”××¤×” ×¢× ×”×’×“×¨×ª IHM ×›×‘×¨×™×¨×ª ××—×“×œ
    const map = L.map('map', { 
      layers: [ihm] 
    });

    // ×”×•×¡×¤×ª ×ª×¤×¨×™×˜ ×‘×—×™×¨×ª ×”××¤×•×ª ×¢× ×”×©××•×ª ×”××“×•×™×§×™× ××”××™× ×“×§×¡
    L.control.layers(
      { 
        '×¡×™××•×Ÿ ×©×‘×™×œ×™× (IHM)': ihm, 
        '×˜×•×¤×•×’×¨×¤×™': topo, 
        '×œ×•×•×™×™×Ÿ': satellite, 
        '××¤×ª ×¨×—×•×‘×•×ª (OSM)': osm 
      },
      null,
      { position: 'topright' }
    ).addTo(map);

    const geom = await loadJSON(`data/${route.geometry_file}`);

    
    
    if (geom && geom.coordinates) {
      const coords = geom.coordinates; 
      const latlngs = [];
      const distances = [];
      const elevations = [];
      const slopes = [];
      let totalDist = 0;

      // ×©×œ×‘ 1: ××™×¡×•×£ × ×§×•×“×•×ª, ×’×‘×”×™× ×•××¨×—×§×™× ××¦×˜×‘×¨×™×
      coords.forEach((point, i) => {
        const [lon, lat, ele] = point;
        const currentPt = L.latLng(lat, lon);
        latlngs.push(currentPt);
        elevations.push(ele || 0);

        if (i === 0) {
          distances.push("0.00");
        } else {
          const prevPt = latlngs[i-1];
          totalDist += prevPt.distanceTo(currentPt) / 1000;
          distances.push(totalDist.toFixed(2));
        }
      });

      // ×©×œ×‘ 2: ×—×™×©×•×‘ ×©×™×¤×•×¢ ×××•×¦×¢ (×—×œ×•×Ÿ × ×¢ ×©×œ 5 × ×§×•×“×•×ª ×œ×›×œ ×¦×“)
      const windowSize = 5; 
      for (let i = 0; i < coords.length; i++) {
        // ××’×“×™×¨×™× ××ª ×’×‘×•×œ×•×ª ×”×—×œ×•×Ÿ ×œ×—×™×©×•×‘
        let start = Math.max(0, i - windowSize);
        let end = Math.min(coords.length - 1, i + windowSize);
        
        let distMeters = latlngs[start].distanceTo(latlngs[end]);
        let eleDiff = elevations[end] - elevations[start];
        
        // ×—×™×©×•×‘ ×”×©×™×¤×•×¢ ×¢×œ ×¤× ×™ ×”×˜×•×•×— ×”×××•×¦×¢
        let s = distMeters > 5 ? (eleDiff / distMeters) * 100 : 0;
        slopes.push(s.toFixed(1));
      }

      const polyline = L.polyline(latlngs, { color: '#d32f2f', weight: 5, opacity: 0.9 }).addTo(map);
      map.fitBounds(polyline.getBounds(), { padding: [40, 40], animate: false });

      
      
      const hoverMarker = L.circleMarker([0, 0], {
        radius: 8, color: '#222', weight: 3, fillColor: '#fff', fillOpacity: 1
      }).addTo(map);
      hoverMarker.setStyle({ opacity: 0, fillOpacity: 0 });
      hoverMarker.bindTooltip("", { sticky: false, direction: 'top', offset: [0, -10] });

      const canvas = document.getElementById('elevationChart');
      const ctx = canvas.getContext('2d');
      
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: distances,
          datasets: [{
            data: elevations,
            borderColor: '#d32f2f',
            backgroundColor: 'rgba(211, 47, 47, 0.1)',
            fill: true,
            pointRadius: 0,
            borderWidth: 2,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: { mode: 'index', intersect: false },
          plugins: { 
            legend: { display: false },
            tooltip: { 
              enabled: true,
              displayColors: false, // ××¡×™×¨ ××ª ×”×¨×™×‘×•×¢ ×”××“×•×
              callbacks: {
                title: (items) => `××¨×—×§: ${items[0].label} ×§"×`,
                label: (ctx) => {
                  const idx = ctx.dataIndex;
                  return [
                    `×’×•×‘×”: ${ctx.raw} ××˜×¨`,
                    `×©×™×¤×•×¢ ×××•×¦×¢: ${slopes[idx]}%`
                  ];
                }
              }
            }
          },
          onHover: (event, activeElements) => {
            if (activeElements.length > 0) {
              const idx = activeElements[0].index;
              const latlng = latlngs[idx];
              if (latlng) {
                hoverMarker.setLatLng(latlng);
                hoverMarker.setStyle({ opacity: 1, fillOpacity: 1 });
                hoverMarker.setTooltipContent(`
                  <b>${distances[idx]} ×§"×</b><br>
                  ×’×•×‘×”: ${elevations[idx]} ×'<br>
                  ×©×™×¤×•×¢: ${slopes[idx]}%
                `).openTooltip();
              }
            }
          },
          scales: {
            x: { title: { display: true, text: '××¨×—×§ (×§"×)' }, ticks: { maxTicksLimit: 10 } },
            y: { title: { display: true, text: '×’×•×‘×” (××˜×¨)' } }
          }
        }
      });

      // ×”×¢×œ××ª ×”××¨×§×¨ ×›×©×”×¢×›×‘×¨ ×™×•×¦× ××©×˜×— ×”×’×¨×£
      canvas.addEventListener('mouseleave', () => {
        hoverMarker.setStyle({ opacity: 0, fillOpacity: 0 });
        hoverMarker.closeTooltip();
      });

      setTimeout(() => mapContainer.classList.add('loaded'), 150);
      L.polylineDecorator(polyline, {
        patterns: [{ offset: '10%', repeat: '20%', symbol: L.Symbol.arrowHead({ pixelSize: 10, pathOptions: { color: '#fff', weight: 2 } }) }]
      }).addTo(map);
    }

    // ×”×’×“×¨×ª ×›×¤×ª×•×¨ ×”×”×•×¨×“×” ×œ×¤×™ ×”××•×¡×›××”: data/gpx/[ID].gpx
    document.getElementById('downloadBtn').onclick = () => {
  const gpxFilename = `${routeId}.gpx`;
  const gpxPath = `data/gpx/${gpxFilename}`;
  
  console.log("×× ×¡×” ×œ×”×•×¨×™×“ ×§×•×‘×¥ ××”× ×ª×™×‘:", gpxPath); // ×©×•×¨×” ×œ×‘×“×™×§×”

  const link = document.createElement('a');
  link.href = gpxPath;
  link.download = gpxFilename;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
};
  } catch (err) {
    console.error("×©×’×™××”:", err);
    mapContainer.classList.add('loaded');
  }
});
</script>
