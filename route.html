<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>××¡×œ×•×œ ×¨×™×¦×” - GPX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #fafafa; color: #222; }
    .container { max-width: 1100px; margin: auto; padding: 16px; }
    .hero { margin-bottom: 12px; position: relative; }
    .hero h1 { margin: 0; font-size: 26px; }
    #map { height: 420px; border-radius: 12px; overflow: hidden; margin-bottom: 20px; opacity: 0; transition: opacity 0.8s ease-in-out; background: #f0f0f0; }
    #map.loaded { opacity: 1; }
    .content { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
    @media (max-width: 800px) { .content { grid-template-columns: 1fr; } }
    .card { background: #fff; border-radius: 12px; padding: 16px; box-shadow: 0 2px 6px rgba(0,0,0,.08); }
    .card h3 { margin-top: 0; }
    .info-item { margin-bottom: 8px; font-size: 14px; }
    .download { margin-top: 16px; padding: 12px; text-align: center; border: 1px dashed #bbb; border-radius: 10px; color: #777; cursor: pointer; transition: all 0.3s; }
    .elevation-card { margin: 16px 0 24px; background: #fff; border-radius: 12px; padding: 14px; box-shadow: 0 2px 6px rgba(0,0,0,.08); }
    .elevation-title { font-weight: 700; margin-bottom: 8px; }
    .back-link { position: absolute; top: 8px; left: 8px; padding: 8px 14px; background: #fff; color: #222; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; font-weight: 600; text-decoration: none; box-shadow: 0 2px 6px rgba(0,0,0,.2); }
  </style>
</head>

<body>

<div class="container">
  <div class="hero">
    <a href="index.html" class="back-link">â† ×—×–×¨×”</a>
    <h1 id="routeName">×˜×•×¢×Ÿ ××¡×œ×•×œâ€¦</h1>
  </div>

  <div id="map"></div>

  <div id="elevation" class="elevation-card">
    <div class="elevation-title">×¤×¨×•×¤×™×œ ×’×‘×”×™× (×”×¢×‘×¨ ×¢×›×‘×¨ ×œ×¡× ×›×¨×•×Ÿ ×¢× ×”××¤×”)</div>
    <div style="height: 180px; position: relative;">
      <canvas id="elevationChart"></canvas>
    </div>
  </div>

  <div class="content">
    <div class="card">
      <h3>×ª×™××•×¨ ×”××¡×œ×•×œ</h3>
      <div id="routeDescription">×˜×•×¢×Ÿ ×ª×™××•×¨...</div>
    </div>

    <div class="card">
      <h3>×ª×¢×•×“×ª ×–×”×•×ª</h3>
      <div class="info-item" id="infoRegion"></div>
      <div class="info-item" id="infoDistance"></div>
      <div class="info-item" id="infoAscent"></div>
      <div class="info-item" id="infoDifficulty"></div>
      <div class="download" id="downloadBtn">â¬‡ï¸ ×”×•×¨×“×ª GPX</div>
    </div>
  </div>
</div>

<script>
 window.addEventListener('load', async () => {
  const mapContainer = document.getElementById('map');
  
  async function loadJSON(path) {
    const res = await fetch(path, { cache: 'no-store' });
    if (!res.ok) throw new Error(`× ×›×©×œ ×‘×˜×¢×™× ×”: ${path}`);
    return res.json();
  }

  const params = new URLSearchParams(window.location.search);
  const routeId = params.get('id');

  try {
    const routes = await loadJSON('data/routes.json');
    const route = routes.find(r => r.id === routeId);

    if (!route) {
      document.getElementById('routeName').textContent = "××¡×œ×•×œ ×œ× × ××¦×";
      return;
    }

    document.getElementById('routeName').textContent = route.name;
    document.getElementById('infoRegion').textContent = `ğŸ“ ××–×•×¨: ${route.region || 'â€”'}`;
    document.getElementById('infoDifficulty').textContent = `ğŸ”¥ ×§×•×©×™: ${route.difficulty || 'â€”'}`;
    document.getElementById('infoDistance').textContent = `ğŸ“ ××¨×—×§: ${route.distance_km || '--'} ×§"×`;
    document.getElementById('infoAscent').textContent = `â›°ï¸ ×˜×™×¤×•×¡: ${route.elev_gain_m || '--'} ×'`;
    document.getElementById('routeDescription').textContent = route.description || '';

    const map = L.map('map');
    L.tileLayer('https://israelhiking.osm.org.il/Hebrew/Tiles/{z}/{x}/{y}.png', { maxZoom: 16 }).addTo(map);

    const geom = await loadJSON(`data/${route.geometry_file}`);
    
    if (geom && geom.coordinates) {
      const coords = geom.coordinates; 
      const latlngs = [];
      const distances = [0];
      const elevations = [];
      const slopes = [0];
      let totalDist = 0;

      coords.forEach((point, i) => {
        const [lon, lat, ele] = point;
        const currentPt = L.latLng(lat, lon);
        const currentEle = ele || 0;
        latlngs.push(currentPt);
        elevations.push(currentEle);

        if (i > 0) {
          const prevPt = L.latLng(coords[i-1][1], coords[i-1][0]);
          const dMeters = prevPt.distanceTo(currentPt);
          totalDist += dMeters / 1000;
          distances.push(totalDist.toFixed(2));
          
          const dEle = currentEle - elevations[i-1];
          const s = dMeters > 0 ? (dEle / dMeters) * 100 : 0;
          slopes.push(s.toFixed(1));
        }
      });

      const polyline = L.polyline(latlngs, { color: '#d32f2f', weight: 5, opacity: 0.9 }).addTo(map);
      map.fitBounds(polyline.getBounds(), { padding: [40, 40], animate: false });

      const hoverMarker = L.circleMarker([0, 0], {
        radius: 8, color: '#222', weight: 3, fillColor: '#fff', fillOpacity: 1
      }).addTo(map);
      hoverMarker.setStyle({ opacity: 0, fillOpacity: 0 });
      hoverMarker.bindTooltip("", { sticky: false, direction: 'top', offset: [0, -10] });

      const canvas = document.getElementById('elevationChart');
      const ctx = canvas.getContext('2d');
      
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: distances,
          datasets: [{
            data: elevations,
            borderColor: '#d32f2f',
            backgroundColor: 'rgba(211, 47, 47, 0.1)',
            fill: true,
            pointRadius: 0,
            borderWidth: 2,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: { mode: 'index', intersect: false },
          plugins: { 
            legend: { display: false },
            tooltip: { 
              enabled: true,
              displayColors: false, // <-- ×–×” ××‘×˜×œ ××ª ×”×¨×™×‘×•×¢ ×”××“×•× ×”××™×•×ª×¨
              callbacks: {
                title: (items) => `××¨×—×§: ${items[0].label} ×§"×`,
                label: (ctx) => {
                  const idx = ctx.dataIndex;
                  return [
                    `×’×•×‘×”: ${ctx.raw} ××˜×¨`,
                    `×©×™×¤×•×¢: ${slopes[idx]}%`
                  ];
                }
              }
            }
          },
          onHover: (event, activeElements) => {
            if (activeElements.length > 0) {
              const idx = activeElements[0].index;
              const latlng = latlngs[idx];
              if (latlng) {
                hoverMarker.setLatLng(latlng);
                hoverMarker.setStyle({ opacity: 1, fillOpacity: 1 });
                hoverMarker.setTooltipContent(`
                  <b>${distances[idx]} ×§"×</b><br>
                  ×’×•×‘×”: ${elevations[idx]} ×'<br>
                  ×©×™×¤×•×¢: ${slopes[idx]}%
                `).openTooltip();
              }
            }
          },
          scales: {
            x: { title: { display: true, text: '××¨×—×§ (×§"×)' }, ticks: { maxTicksLimit: 10 } },
            y: { title: { display: true, text: '×’×•×‘×” (××˜×¨)' } }
          }
        }
      });

      // ×¤×ª×¨×•×Ÿ ×œ×‘×¢×™×™×ª ×”××¨×§×¨ ×©× ×©××¨ ×¢×œ ×”××¤×”:
      // ×××–×™×Ÿ ×œ×¨×’×¢ ×©×”×¢×›×‘×¨ ×™×•×¦× ××›×œ ×©×˜×— ×”×§× ×‘×¡ ×©×œ ×”×’×¨×£
      canvas.addEventListener('mouseleave', () => {
        hoverMarker.setStyle({ opacity: 0, fillOpacity: 0 });
        hoverMarker.closeTooltip();
      });

      setTimeout(() => mapContainer.classList.add('loaded'), 150);
      L.polylineDecorator(polyline, {
        patterns: [{ offset: '10%', repeat: '20%', symbol: L.Symbol.arrowHead({ pixelSize: 10, pathOptions: { color: '#fff', weight: 2 } }) }]
      }).addTo(map);
    }

    if (route.gpx_file) {
      document.getElementById('downloadBtn').onclick = () => window.location.href = `data/${route.gpx_file}`;
    }

  } catch (err) {
    console.error("×©×’×™××”:", err);
    mapContainer.classList.add('loaded');
  }
});
</script>

</body>
</html>
