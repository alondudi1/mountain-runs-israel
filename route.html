<script>
window.addEventListener('load', async () => {

  // -------- helpers --------
  async function loadJSON(path) {
    const res = await fetch(path);
    if (!res.ok) throw new Error(path);
    return res.json();
  }

  function getRouteId() {
    const params = new URLSearchParams(window.location.search);
    return params.get('id');
  }

  // -------- get route --------
  const routeId = getRouteId();
  if (!routeId) {
    document.body.innerHTML = '×—×¡×¨ ××–×”×” ××¡×œ×•×œ ×‘×›×ª×•×‘×ª';
    return;
  }

  const routes = await loadJSON('data/routes.json');
  const route = routes.find(r => r.id === routeId);

  if (!route) {
    document.body.innerHTML = '××¡×œ×•×œ ×œ× × ××¦×';
    return;
  }

  // -------- fill text --------
  document.title = route.name;
  document.getElementById('routeName').textContent = route.name;

  
   document.getElementById('infoRegion').textContent =
    `ğŸ“ ××–×•×¨: ${route.region || 'â€”'}`;
  
  document.getElementById('routeDescription').textContent =
    route.description || '×ª×™××•×¨ ×™×ª×•×•×¡×£ ×‘×”××©×š.';

  document.getElementById('infoDistance').textContent =
    `ğŸ“ ××¨×—×§: ${route.distance_km || '?'} ×§×´×`;

  document.getElementById('infoAscent').textContent =
    `â¬†ï¸ ×˜×™×¤×•×¡: ${route.ascent_m || '?'} ××³`;

 
  document.getElementById('infoDifficulty').textContent =
    `ğŸ”¥ ×§×•×©×™: ${route.difficulty || 'â€”'}`;
  
  // -------- map --------
  const map = L.map('map').setView(route.center || [31.5, 35.0], 11);

  // ×©×›×‘×•×ª ×‘×¡×™×¡
  const osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { attribution: 'Â© OpenStreetMap contributors' }
  );
  
  const topo = L.tileLayer(
    'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
    { maxZoom: 17, attribution: 'Â© OpenTopoMap' }
  );
  
  const satellite = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { attribution: 'Tiles Â© Esri' }
  );
  
  // ×‘×¨×™×¨×ª ××—×“×œ
  topo.addTo(map);
  
  // ×©×›×‘×ª ×”××¡×œ×•×œ
  const routeLayer = L.layerGroup().addTo(map);
  
  // ×‘×•×¨×¨ ××¤×•×ª
  L.control.layers(
    {
      '××¤×”': osm,
      '×˜×•×¤×•×’×¨×¤×™': topo,
      '×œ×•×•×™×™×Ÿ': satellite
    },
    {},
    { position: 'topright' }
  ).addTo(map);

  L.control.scale({ imperial: false, position: 'bottomright' }).addTo(map);
  
  const geomPath = route.geometry_file.includes('/')
    ? `data/${route.geometry_file}`
    : `data/geometry/${route.geometry_file}`;
  
  const geom = await loadJSON(geomPath);


  let latlngs = [];
  if (geom.type === 'LineString') {
    latlngs = geom.coordinates.map(([lon, lat]) => [lat, lon]);
  } else if (geom.type === 'MultiLineString') {
    geom.coordinates.forEach(line =>
      line.forEach(([lon, lat]) => latlngs.push([lat, lon]))
    );
  }

  // ×¦×™×•×¨ ×”××¡×œ×•×œ
  const line = L.polyline(latlngs, {
    weight: 5,
    color: '#d11'
  }).addTo(map);
  
  // ===== ×—×™×¦×™× ×œ×›×™×•×•×Ÿ ×”×”×œ×™×›×” - ×’×¨×¡×” ××ª×•×§× ×ª =====
  if (typeof L.polylineDecorator === 'function') {
      L.polylineDecorator(line, {
          patterns: [
              {
                  offset: '10%',
                  repeat: '120px',
                  symbol: L.Symbol.arrowHead({
                      pixelSize: 18,
                      pathOptions: {
                          color: '#d11',
                          fillOpacity: 1,
                          weight: 0,
                          fill: true
                      }
                  })
              }
          ]
      }).addTo(map);
      console.log('Arrows added!');
  } else {
      console.error('PolylineDecorator library failed to load.');
  }
  
  // ===== ××™×§×•×“ ×”××¤×” ×œ××¡×œ×•×œ (×‘×˜×•×—) =====
  setTimeout(() => {
    map.invalidateSize();
    map.fitBounds(line.getBounds(), { padding: [30, 30] });
}, 0);



});
</script>
