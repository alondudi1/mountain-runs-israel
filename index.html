<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <title>ריצות הרים בישראל</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }
    .popup-title { font-weight: bold; margin-bottom: 6px; }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    window.addEventListener('load', () => {
      const mapEl = document.getElementById('map');
      if (!mapEl) {
        alert('לא נמצא אלמנט מפה (#map). בדוק שיש <div id="map"></div> בתוך <body>.');
        return;
      }

      const map = L.map('map');
      map.fitBounds([[29.4, 34.2], [33.3, 35.9]]);


      const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      });

      const esriSat = L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        { maxZoom: 19, attribution: 'Tiles &copy; Esri' }
      );

      osm.addTo(map);

      L.control.layers(
        { 'מפה': osm, 'לוויין': esriSat },
        null,
        { collapsed: false }
      ).addTo(map);

      // מסלול לדוגמה
      const route = L.polyline(
        [
          [32.735, 35.014],
          [32.740, 35.032],
          [32.733, 35.050]
        ],
        { color: 'red', weight: 4 }
      ).addTo(map);

      route.bindPopup(`
        <div class="popup-title">כרמל – רכס זורם</div>
        18 ק״מ | 750 מ׳ טיפוס<br>
        ריצת רכס קלאסית עם קטעים טכניים.
      `);

      L.marker([32.740, 35.032])
        .addTo(map)
        .bindPopup(`
          <div class="popup-title">קטע טכני</div>
          כאן לא לרדוף אחרי קצב – לשמור רגליים לעלייה הבאה.
        `);

    });
  </script>
</body>
</html>
