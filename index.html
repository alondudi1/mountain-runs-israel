<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>Mountain Runs Israel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    #app { display: flex; height: 100vh; flex-direction: row-reverse; } /* סיידבר מימין */
    #map { flex: 1; }
    #sidebar {
        width: 320px;
        border-left: 1px solid #ddd;
        padding: 10px;
        overflow-y: auto;
        background: #fff;
        box-sizing: border-box;
        position: relative;
        z-index: 1000;
  }

    .region-title { font-weight: 800; margin: 14px 0 6px; opacity: .85; }
    .route-item {
      padding: 8px 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      user-select: none;
    }
    .route-item:hover { background: #f5f5f5; }
    .status { font-size: 12px; color: #666; margin-top: 10px; line-height: 1.4; }

    .leaflet-control-layers { width: auto; }

    .leaflet-tooltip.route-label {
      background: #fff;
      border: 1px solid #aaa;
      padding: 4px 6px;
      border-radius: 6px;
      font-size: 13px;
    }

    @media (max-width: 800px) {
      #app { flex-direction: column; }
      #sidebar { width: 100%; height: 40vh; border-left: none; border-top: 1px solid #ddd; }
      #map { height: 60vh; }
    }

    /* ===== Route Preview Card ===== */
    .route-preview {
      position: fixed;
      right: 16px;
      left: auto;
      bottom: 16px;
      transform: translateY(120%);
      opacity: 0;
      width: 360px;
      max-width: calc(100% - 32px);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      padding: 16px;
      transition: transform 0.45s cubic-bezier(.2,.8,.2,1), opacity 0.35s ease;
      z-index: 1000;
    }

    .route-preview.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .route-preview.hidden { display: none; }

    .preview-title { font-weight: 800; margin-bottom: 4px; }
    .preview-meta { font-size: 13px; color: #555; margin-bottom: 10px; }
    
    #previewBtn {
      width: 100%;
      border: none;
      background: #d11;
      color: #fff;
      border-radius: 10px;
      padding: 8px;
      font-weight: 700;
      cursor: pointer;
    }
    
    #previewBtn:hover { background: #b00; }
  </style>
</head>

<body>
  <div id="app">
    <div id="map"></div>
    <div id="sidebar">
      <div style="font-weight:800; margin-bottom:8px;">מסלולים</div>
      <div id="routesList"></div>
      <div class="status" id="status">טוען…</div>
    </div>
  </div>

  <div id="routePreview" class="route-preview hidden">
    <div class="preview-title" id="previewTitle"></div>
    <div class="preview-meta" id="previewMeta"></div>
    <button id="previewBtn">לפרטי המסלול →</button>
  </div>

  <script>
  window.addEventListener('load', async () => {
    const statusEl = document.getElementById('status');
    const listEl = document.getElementById('routesList');

    if (!window.L) {
      statusEl.textContent = 'Leaflet לא נטען (אולי תוסף/חסימה בדפדפן).';
      return;
    }

    const ISRAEL_VIEW = { center: [31.8, 35.0], zoom: 8 };
    const map = L.map('map', { zoomControl: true }).setView(ISRAEL_VIEW.center, ISRAEL_VIEW.zoom);

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 });
    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 });
    const topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17 });

    osm.addTo(map);
    const routesLayer = L.layerGroup().addTo(map);

    L.control.layers(
      { 'מפה': osm, 'טופוגרפי': topo, 'לוויין': satellite },
      { 'מסלולים': routesLayer },
      { position: 'topright' }
    ).addTo(map);

    // כפתור חזרה (Home)
    const homeControl = L.control({ position: 'topleft' });
    homeControl.onAdd = function () {
      const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
      const btn = L.DomUtil.create('a', '', container);
      btn.href = '#'; btn.innerHTML = '↺'; btn.style.textAlign = 'center'; btn.style.width = '30px'; btn.style.height = '30px'; btn.style.lineHeight = '30px';
      L.DomEvent.on(btn, 'click', (e) => { L.DomEvent.preventDefault(e); map.setView(ISRAEL_VIEW.center, ISRAEL_VIEW.zoom); });
      return container;
    };
    homeControl.addTo(map);

    async function loadJSON(path) {
      const res = await fetch(path, { cache: 'no-store' });
      return res.json();
    }

    let routes;
    try {
      routes = await loadJSON('data/routes.json');
    } catch (e) {
      statusEl.textContent = "שגיאה בטעינת הקובץ הראשי";
      return;
    }

    const routeMap = {};
    const DEFAULT_STYLE  = { weight: 4, opacity: 0.85, color: '#d11' };
    const SELECTED_STYLE = { weight: 7, opacity: 1.0, color: '#d11' };
    let selectedRouteId = null;

    function selectRoute(routeId, doFit = false) {
      if (!routeMap[routeId]) return;
      if (selectedRouteId && routeMap[selectedRouteId]) routeMap[selectedRouteId].setStyle(DEFAULT_STYLE);
      
      selectedRouteId = routeId;
      const layer = routeMap[routeId];
      layer.setStyle(SELECTED_STYLE);
      if (layer.bringToFront) layer.bringToFront();
      if (doFit) map.fitBounds(layer.getBounds(), { padding: [30, 30] });

      const preview = document.getElementById('routePreview');
      const r = routes.find(x => x.id === routeId);
      if (r) {
        document.getElementById('previewTitle').textContent = r.name;
        document.getElementById('previewMeta').textContent = `${r.region || ''} • ${r.distance_km || '?'} ק״מ`;
        preview.classList.remove('hidden');
        setTimeout(() => preview.classList.add('show'), 10);
        document.getElementById('previewBtn').onclick = () => window.location.href = `route.html?id=${routeId}`;
      }
    }

    // ציור המסלולים - מנוע משולב GPX/JSON
    for (const r of routes) {
      try {
        let geomPath = r.geometry_file;
        if (!geomPath.includes('/')) geomPath = `data/geometry/${geomPath}`;
        else if (!geomPath.startsWith('data/')) geomPath = `data/${geomPath}`;

        if (geomPath.toLowerCase().endsWith('.gpx')) {
          const gpx = new L.GPX(geomPath, {
            async: true,
            polyline_options: DEFAULT_STYLE,
            marker_options: { startIconUrl: null, endIconUrl: null, shadowUrl: null }
          }).on('loaded', function(e) {
            const layer = e.target;
            layer.bindTooltip(r.name, { sticky: true, className: 'route-label' });
            layer.on('click', (ev) => { L.DomEvent.stopPropagation(ev); selectRoute(r.id, true); });
            routeMap[r.id] = layer;
            layer.addTo(routesLayer);
          });
        } else {
          const geom = await loadJSON(geomPath);
          let latlngs = [];
          if (geom.type === 'LineString') latlngs = geom.coordinates.map(([lon, lat]) => [lat, lon]);
          else if (geom.type === 'MultiLineString') geom.coordinates.forEach(line => line.forEach(([lon, lat]) => latlngs.push([lat, lon])));
          
          if (latlngs.length >= 2) {
            const line = L.polyline(latlngs, DEFAULT_STYLE).addTo(routesLayer);
            line.bindTooltip(r.name, { sticky: true, className: 'route-label' });
            line.on('click', (ev) => { L.DomEvent.stopPropagation(ev); selectRoute(r.id, true); });
            routeMap[r.id] = line;
          }
        }
      } catch (e) { console.warn('Draw failed:', r.id); }
    }

    statusEl.textContent = `מוכן. מצוירים ${routes.length} מסלולים.`;

    // בניית הרשימה בסיידבר
    const byRegion = {};
    routes.forEach(r => {
      const region = r.region || 'לא משויך';
      (byRegion[region] = byRegion[region] || []).push(r);
    });

    listEl.innerHTML = '';
    Object.keys(byRegion).sort((a,b)=>a.localeCompare(b,'he')).forEach(region => {
      const title = document.createElement('div');
      title.className = 'region-title';
      title.textContent = region;
      listEl.appendChild(title);
      byRegion[region].forEach(r => {
        const item = document.createElement('div');
        item.className = 'route-item';
        item.textContent = r.name;
        item.onclick = () => selectRoute(r.id, true);
        listEl.appendChild(item);
      });
    });
  });
  </script>
</body>
</html>
