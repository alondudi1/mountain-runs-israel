<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>Mountain Runs Israel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

  <style>
    /* ×”-CSS ×”××§×•×¨×™ ×©×œ×š ×œ×œ× ×©×™× ×•×™ */
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    #app { display: flex; height: 100vh; flex-direction: row-reverse; } /* ×¡×™×™×“×‘×¨ ××™××™×Ÿ */
    #map { flex: 1; }
    #sidebar {
        width: 320px;
        border-left: 1px solid #ddd;
        padding: 10px;
        overflow-y: auto;
        background: #fff;
        box-sizing: border-box;
        position: relative;
        z-index: 1000;
    }

    .region-title { font-weight: 800; margin: 14px 0 6px; opacity: .85; }
    .route-item {
      padding: 8px 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      user-select: none;
    }
    .route-item:hover { background: #f9f9f9; }
    .route-item.active { background: #eef; font-weight: bold; border-right: 4px solid #007bff; }

    #status { font-size: 12px; color: #666; margin-bottom: 10px; }

    /* Preview Card */
    #preview {
      margin-top: 15px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 8px;
      display: none;
    }
    #preview.active { display: block; }
    #preview h3 { margin: 0 0 5px; font-size: 18px; }
    #preview p { margin: 5px 0; font-size: 14px; color: #444; }
    #preview .btn-go {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #d11;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .route-label {
      background: rgba(255,255,255,0.9);
      border: 1px solid #999;
      border-radius: 4px;
      padding: 2px 6px;
      font-weight: bold;
      color: #333;
    }

    /* ×¢×™×¦×•×‘ ×›×¤×ª×•×¨ ×”×‘×™×ª (Home) ×›××œ×× ×˜ Leaflet ×ª×§× ×™ */
    .leaflet-control-home {
      background: white;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      font-size: 18px;
      border: 2px solid rgba(0,0,0,0.2);
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

<div id="app">
  <div id="sidebar">
    <h2>Mountain Runs Israel</h2>
    <div id="status">×˜×•×¢×Ÿ ××¡×œ×•×œ×™×...</div>
    
    <div id="preview">
      <h3 id="previewTitle"></h3>
      <p id="previewMeta"></p>
      <a href="#" id="previewLink" class="btn-go">×¦×¤×” ×‘××¡×œ×•×œ ×”××œ×</a>
    </div>

    <div id="routeList"></div>
  </div>

  <div id="map"></div>
</div>

<script>
  const DEFAULT_STYLE = { color: '#d11', weight: 3, opacity: 0.6 };
  const ACTIVE_STYLE = { color: '#007bff', weight: 6, opacity: 1 };
  const ISRAEL_CENTER = [31.5, 35.0];
  const ISRAEL_ZOOM = 8;

  window.addEventListener('load', async () => {
    // 1. ×”×’×“×¨×ª ×”××¤×” ×•×”×©×›×‘×•×ª ×‘×“×™×•×§ ×›××• ×‘××§×•×¨
    const map = L.map('map').setView(ISRAEL_CENTER, ISRAEL_ZOOM);
    
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OSM' });
    const topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { maxZoom: 17 });
    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');

    // ×‘×¨×™×¨×ª ××—×“×œ: ×¨×—×•×‘×•×ª (OSM)
    osm.addTo(map);

    // ×‘×•×¨×¨ ×”×©×›×‘×•×ª
    L.control.layers({
      "×¨×—×•×‘×•×ª": osm,
      "×˜×•×¤×•×’×¨×¤×™": topo,
      "×œ×•×•×™×™×Ÿ": satellite
    }, {}, { position: 'topright' }).addTo(map);

    // ×›×¤×ª×•×¨ ×”×‘×™×ª (Home) - ××™×§×•× ××§×•×¨×™ ××ª×—×ª ×œ×–×•×
    const HomeControl = L.Control.extend({
      options: { position: 'topleft' },
      onAdd: function() {
        const btn = L.DomUtil.create('div', 'leaflet-control-home');
        btn.innerHTML = 'ğŸ ';
        btn.title = '×—×–×¨×” ×œ××¤×” ××œ××”';
        btn.onclick = () => {
          map.setView(ISRAEL_CENTER, ISRAEL_ZOOM);
          resetSelection();
        };
        return btn;
      }
    });
    map.addControl(new HomeControl());

    const routesLayer = L.featureGroup().addTo(map);
    const routeMap = {}; 
    let activeRouteId = null;

    const listEl = document.getElementById('routeList');
    const statusEl = document.getElementById('status');
    const preview = document.getElementById('preview');
    const titleEl = document.getElementById('previewTitle');
    const metaEl = document.getElementById('previewMeta');
    const linkEl = document.getElementById('previewLink');

    async function loadJSON(path) {
      const res = await fetch(path);
      return res.json();
    }

    function resetSelection() {
      if (activeRouteId && routeMap[activeRouteId]) {
        if (routeMap[activeRouteId].setStyle) routeMap[activeRouteId].setStyle(DEFAULT_STYLE);
      }
      activeRouteId = null;
      preview.classList.remove('active');
      document.querySelectorAll('.route-item').forEach(el => el.classList.remove('active'));
    }

    function selectRoute(id, zoom = false) {
      if (activeRouteId && routeMap[activeRouteId]) {
        if (routeMap[activeRouteId].setStyle) routeMap[activeRouteId].setStyle(DEFAULT_STYLE);
      }

      activeRouteId = id;
      const layer = routeMap[id];
      if (!layer) return;

      if (layer.setStyle) layer.setStyle(ACTIVE_STYLE);
      
      if (zoom) {
        map.fitBounds(layer.getBounds(), { padding: [50, 50], maxZoom: 14 });
      }

      document.querySelectorAll('.route-item').forEach(el => el.classList.remove('active'));
      const activeItem = [...document.querySelectorAll('.route-item')].find(el => el.dataset.id === id);
      if(activeItem) activeItem.classList.add('active');

      const r = routes.find(x => x.id === id);
      titleEl.textContent = r.name;
      metaEl.textContent = `${r.region || ''} â€¢ ${r.distance_km || '?'} ×§×´×`;
      linkEl.href = `route.html?id=${r.id}`;
      preview.classList.add('active');
    }

    // 3. ×˜×¢×™× ×ª × ×ª×•× ×™×
    const routes = await loadJSON('data/routes.json');

    for (const r of routes) {
      try {
        const geomPath = r.geometry_file.includes('/') ? `data/${r.geometry_file}` : `data/geometry/${r.geometry_file}`;

        // ×‘×“×™×§×” ×× GPX ××• JSON
        if (geomPath.toLowerCase().endsWith('.gpx')) {
          const gpxLayer = new L.GPX(geomPath, {
            async: true,
            polyline_options: DEFAULT_STYLE
          }).on('loaded', function(e) {
            const layer = e.target;
            layer.bindTooltip(r.name, { sticky: true, className: 'route-label' });
            layer.on('click', (ev) => { L.DomEvent.stopPropagation(ev); selectRoute(r.id, true); });
            routeMap[r.id] = layer;
            layer.addTo(routesLayer);
          });
        } 
        else {
          const geom = await loadJSON(geomPath);
          let latlngs = [];
          if (geom.type === 'LineString') {
            latlngs = geom.coordinates.map(([lon, lat]) => [lat, lon]);
          } else if (geom.type === 'MultiLineString') {
            geom.coordinates.forEach(line => line.forEach(([lon, lat]) => latlngs.push([lat, lon])));
          }

          if (latlngs.length < 2) continue;

          const line = L.polyline(latlngs, DEFAULT_STYLE).addTo(routesLayer);
          line.bindTooltip(r.name, { sticky: true, className: 'route-label' });
          routeMap[r.id] = line;
          line.on('click', (ev) => { L.DomEvent.stopPropagation(ev); selectRoute(r.id, true); });
        }
      } catch (e) { console.warn('Fail:', r.id, e); }
    }

    statusEl.textContent = `××•×›×Ÿ. ××¦×•×™×¨×™× ${Object.keys(routeMap).length} ××¡×œ×•×œ×™×.`;

    // ×‘× ×™×™×ª ×”×¨×©×™××” ×‘×¡×™×™×“×‘×¨
    const byRegion = {};
    routes.forEach(r => {
      const region = r.region || '×œ× ××©×•×™×š';
      (byRegion[region] = byRegion[region] || []).push(r);
    });

    listEl.innerHTML = '';
    Object.keys(byRegion).sort((a,b)=>a.localeCompare(b,'he')).forEach(region => {
      const title = document.createElement('div');
      title.className = 'region-title';
      title.textContent = region;
      listEl.appendChild(title);

      byRegion[region].forEach(r => {
        const item = document.createElement('div');
        item.className = 'route-item';
        item.dataset.id = r.id;
        item.textContent = r.name;
        item.onclick = () => selectRoute(r.id, true);
        listEl.appendChild(item);
      });
    });
  });
</script>

</body>
</html>
