    #app { display: flex; height: 100vh; flex-direction: row-reverse; } /* 住专  */
    #map { flex: 1; }
    #sidebar {
        width: 320px;
        border-left: 1px solid #ddd;
        padding: 10px;
        overflow-y: auto;
        background: #fff;
        box-sizing: border-box;
        position: relative;
        z-index: 1000;
        text-align: right;
    }

    /* 注爪 驻转专 转 () 转转  */
    .leaflet-control-home {
      background: white;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      font-size: 18px;
      border: 2px solid rgba(0,0,0,0.2);
      border-radius: 4px;
      display: block;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
    }
    .leaflet-control-home:hover { background: #f4f4f4; }

    .region-title { font-weight: 800; margin: 14px 0 6px; opacity: .85; color: #333; }
    .route-item {
      padding: 8px 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      user-select: none;
    }
    .route-item:hover { background: #f9f9f9; }
    .route-item.active { background: #eef; font-weight: bold; border-right: 4px solid #d11; }

    #status { font-size: 12px; color: #666; margin-bottom: 10px; }

    /* Preview Card - 驻转专 爪   */
    #preview {
      margin-top: 15px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 8px;
      display: none;
      position: relative;
    }
    #preview.active { display: block; }
    #preview h3 { margin: 0 0 5px; font-size: 18px; }
    #preview p { margin: 5px 0; font-size: 14px; color: #444; }
    
    .btn-container { text-align: left; margin-top: 10px; } /* 砖专 砖  砖-RTL 驻转专  驻 转 ( 砖 -right 驻 注) */
    .btn-go {

      background: #d11;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .route-label {
      background: rgba(255,255,255,0.9);
      border: 1px solid #999;
      border-radius: 4px;
      padding: 2px 6px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
